<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.28/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
    <script defer src="interaction.js"></script>
</head>

<body>
    <header>
        <h1>Sudoku</h1>
        <div class="levels">
            <div class="simple" id="simpleLevel">Simple</div>
            <div class="easy" id="easyLevel">Easy</div>
            <div class="medium active" id="mediumLevel">Medium</div>
            <div class="hard" id="hardLevel">Hard</div>
            <div class="super-hard" id="superHardLevel">Super Hard</div>
        </div>
    </header>
    <main class="container">
        <section class="board main-game-things">

        </section>
        <section class="status main-game-things">
            <h1>Game Status</h1>
        </section>
    </main>
    <footer>
        <div class="options">
            <div class="help">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info"
                    viewBox="0 0 16 16">
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg>
                Help
            </div>
            <div class="hints">
                <img src="./assets/hint.png" alt="hint" />
                Hint
            </div>
            <div class="solution">
                <img src="./assets/solution.png" alt="solution" />
                solution
            </div>
        </div>
        <div class="credits">Made By <a href="https://www.github.com/MOHANcoder">S.Mohan</a></div>
    </footer>
</body>

</html>
