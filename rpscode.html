<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsstyles.css">
    <title>Rock, Paper, Scissors</title>
    <script src="rpsscript.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="game">
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p>Choose your weapon!</p>
            <p id="resultText"></p>
        </div>
    </div>
